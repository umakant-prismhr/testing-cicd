# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install .NET Maui
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: build iOS app
      run: dotnet build -f net7.0-ios -p:CodesignKey=${{secrets.IOSCODESIGNKEY}} -p:CodesignProvision=${{secrets.PROVISIONALPROFILE}}
    - name: publish iOS app
      run: dotnet publish -f net7.0-ios -c release -p:CodesignKey=${{secrets.IOSCODESIGNKEY}} -p:CodesignProvision=${{secrets.PROVISIONALPROFILE}}
    - name: upload artefact to App Center
      uses: Coxxs/AppCenter-Github-Action@v1
      with:
          appName: usharma123/iOSEpayWorld
          token: ${{secrets.IOS_APP_CENTER_TOKEN}}
          group: epaytester
          file: EpayWorld/bin/Release/net7.0-ios/publish/EpayWorld.ipa
          notifyTesters: true
          debug: true
